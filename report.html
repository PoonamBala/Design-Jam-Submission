	  <p>Smith started as the MC of the hip-hop duo DJ Jazzy Jeff & The Fresh Prince, with his childhood friend Jeffrey "DJ Jazzy Jeff" Townes as turntablist and producer.Based on this success, the duo were brought to the attention of Jive Records and Russell Simmons.The group received the first Grammy Award for Best Rap Performance in 1989 for "Parents Just Don't Understand" (1988), though their most successful single was "Summertime" (1991).<br>Smith was later struggling financially in 1990 when the NBC television network signed him to a contract and built a sitcom, The Fresh Prince of Bel-Air, around him. The show was successful and began his acting career. </p>
        <img class='revealer-img' style="height:330px;width:220px;" src="https://cdnph.upi.com/collection/fp/upi/12463/a3cbe9438b5c3d6b8835ac259df0e771/Moments-from-Will-Smiths-career_2_1.jpg" alt="" />

        <p><br><br>Smith's first major roles were in the drama Six Degrees of Separation (1993) and the action film Bad Boys (1995) in which he starred opposite Martin Lawrence. The film was successful, grossing $141,407,024 worldwide.<br>In 1996, Smith starred as part of an ensemble cast in Roland Emmerich's Independence Day. The film was a massive blockbuster.</p>

       <p>Hhe starred alongside Tommy Lee Jones in the hit Men in Black, playing Agent J. The film was released on July 2 by Columbia Pictures and grossed over $589.3 million worldwide against a $90 million budget, becoming the year's third highest-grossing film.<br><br>During the summer of 1997, Smith also began his solo music career with the release of "Men in Black", the theme song for the film, which topped singles charts in several regions<br><br>In 1998, Smith starred with Gene Hackman in Enemy of the State. The following year he turned down the role of Neo in The Matrix in favor of Wild Wild West (1999).<br><br>Smith portrayed heavyweight boxer Muhammad Ali in the 2001 biopic Ali. For his performance he was nominated for the Academy Award for Best Actor, and the Golden Globe Award for Best Actor â€“ Motion Picture Drama.</p>

		<p><br><br>Later in the year, Smith's first compilation album Greatest Hits was released, featuring songs from his three solo albums as well as those produced with DJ Jazzy Jeff.<br><br>He starred in the animated film Shark Tale and the science fiction film I, Robot; both films were box office successes despite mixed reviews.<br><br>Smith's latest album Lost and Found was released in 2005, peaking at number six on the Billboard 200.[34] Lead single "Switch" reached the top ten of both the Billboard Hot 100 and the UK Singles Chart.</p>

         <p>Smith's latest album Lost and Found was released in 2005, peaking at number six on the Billboard 200. He top ten of both the Billboard Hot 100 and the UK Singles Chart. In 2005, Smith was entered into the Guinness Book of World Records for attending three premieres in a 24-hour time span.<br><br>Smith and his son Jaden played father and son in the 2006 biographical drama The Pursuit of Happyness.<br><br>Smith starred in the film I Am Legend, released December 14, 2007. Alongside marginally positive reviews,[50] its opening was the largest ever for a film released in the United States during December.</div>

        <p style="padding:20px;">In 2008, Smith was reported to be developing a film entitled The Last Pharaoh, in which he would be starring as Taharqa. Smith later starred in the superhero movie Hancock, which grossed $627,946,274<br><br>On August 19, 2011, it was announced that Smith had returned to the studio with producer La Mar Edwards to work on his fifth studio album.<br><br>Smith again reprised his role as Agent J with Men in Black 3, which opened on May 25, 2012, his first major starring role in four years.<br><br>In 2013, Smith starred in After Earth with his son Jaden. </p>

     <p style="padding:20px;">Smith starred opposite Margot Robbie in the romance drama Focus, released on February 27, 2015.<br>In 2016, Smith played Deadshot in the supervillain team-up action film Suicide Squad. Smith's participation in the film meant choosing it over a role in Independence Day: Resurgence, which he said would be like "clinging and clawing backwards."<br>His film Bright was distributed via Netflix on December 22, 2017.<br><br> </p>

      <p>Smith launched his own YouTube channel, which as of July 2019 has over 6 million subscribers and 294 million total views. Also in 2017, Smith released the song "Get Lit" along with Jazzy Jeff.<br><br>Smith performed the song "Live It Up" with American singer Nicky Jam and Kosovar singer Era Istrefi at the closing ceremony of the 2018 FIFA World Cup in Moscow, Russia.<br><br>Smith portrayed The Genie in the live-action adaptation of Disney's Aladdin, directed by Guy Ritchie. He also participated in the soundtracks by recording singles: "Arabian Nights (2019)", "Friend Like Me" and "Prince Ali".<br><br>Smith appeared as an assassin who faces off against a younger clone of himself in Ang Lee's Gemini Man, released on October 11, 2019.[87] Later that year, Smith had his second starring role in an animated film, in Spies in Disguise, opposite Tom Holland.</p>
